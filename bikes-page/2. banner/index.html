    <title>Bikes</title>

<body>
    <!---banner area start-->
    <div class="banner-area">
        <div class="banner-slide-area">
            <!--slide-img-->
            <div class="slide-img">
                <a href="#">
                    <img src="./image/Slider_Bike_Section_Banner_13092021.jpg" alt="">
                </a>
            </div>
        </div>
        <!---banner-bottom-->
        <div class="banner-bottom">
            <div class="container">
                <div class="banner-bottom-main">
                    <!---banner-bottom-top-tab-->
                    <div class="banner-bottom-top-tab">
                        <ul>
                            <li class="user-tab select-tab"><button>Used</button></li>
                            <li class="re-tab"><button>Used Bikes</button></li>

                        </ul>
                    </div>
                    <!---banner-bottom-brand-tab-->
                    <div class="banner-bottom-brand-tab">
                        <ul>
                            <li class="brand-tab">
                                <a href="#">
                                    <div class="brand-tab-info">
                                        <div>
                                            <span>Select</span>
                                        </div>
                                        <div>
                                            <h3>Brand <i class="fa fa-angle-right"></i></h3>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="brand-tab">
                                <a href="#">
                                    <div class="brand-tab-info">
                                        <div>
                                            <span>Select</span>
                                        </div>
                                        <div>
                                            <h3>Modal <i class="fa fa-angle-right"></i></h3>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="brand-tab">
                                <a href="#">
                                    <div class="brand-tab-info">
                                        <div>
                                            <span>Select</span>
                                        </div>
                                        <div>
                                            <h3>Price <i class="fa fa-angle-right"></i></h3>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li class="brand-tab brand-btn">
                                <a href="#">
                                    <div class="brand-tab-info">
                                        <button>Find Cars <i class="fa fa-search"></i></button>
                                    </div>
                                </a>
                            </li>

                        </ul>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <!-- banner area end -->

</body>
