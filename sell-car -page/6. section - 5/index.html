    <br><br><br>


    <!-- section Five  start -->
    <div class="section5">
        <div class="container">

            <div class="section5-main">
                <div class="title-2 submit-listing">
                    <div>
                        <h4>Why Sell on Bhalogari?</h4>
                        <p>
                            You are currently creating a free ad. Items marked with
                            are required fields.
                        </p>
                    </div>
                </div>

                <div class="sell-asking-price">

                    <!-- input start -->
                    <div class="form-group4 mb-5">
                        <label class="user-label4" for="log-email">Asking Price*</label>
                        <input id="log-email" class="user-input4" placeholder="Asking Price" type="text"
                            autocomplete="off" name="">
                    </div>
                    <!-- input end -->

                    <!-- input start -->
                    <div class="form-group4 mb-5">
                        <label class="user-label4" for="log-email">Selling Price*</label>
                        <input id="log-email" class="user-input4" placeholder="Selling Price" type="text"
                            autocomplete="off" name="">
                    </div>
                    <!-- input end -->

                    <!-- input start -->
                    <div class="form-group4 order-three">
                        <label class="user-label4" for="log-email">Add Description*</label>
                        <textarea placeholder="Add Description" class="user-text" name="" id=""></textarea>
                    </div>
                    <!-- input end -->

                    <!-- input start -->
                    <div class="form-group4 order-four">
                        <label class="user-label4" for="log-email">Add Videos*</label>
                        <input id="log-email" class="user-input-video" placeholder="Video Link" type="text"
                            autocomplete="off" name="">
                    </div>
                    <!-- input end -->

                    <!-- input start -->
                    <div class="button-submit order-five">
                        <button class="button-submit-child">
                            <i class="fas fa-car-side car-icons"></i>
                            <span class="submit">
                                submit listing
                            </span>
                        </button>
                    </div>

                </div>
