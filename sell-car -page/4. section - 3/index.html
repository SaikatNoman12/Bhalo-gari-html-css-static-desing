    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">


    <title>Bikes</title>
</head>

<body>


    <br><br><br>

    <!-- section three car details start  -->
    <div class="section3">
        <div class="container">
            <div class="section3-main">
                <div class="select-title car-details-title">
                    <h2> CAR DETAILS*</h2>
                </div>
                <!-- car details start -->
                <div class="car-deails">

                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/carbody.svg" alt="">
                            <p>
                                Body*
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Body</option>
                                    <option value="two">Sedan</option>
                                    <option class="huu" value="one">SUV</option>
                                    <option value="three">Crossover</option>
                                    <option value="three">Hatchback</option>
                                    <option value="three">Miniban</option>
                                    <option value="three">Van</option>
                                    <option value="three">Off Roader</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->

                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/engine.svg" alt="">
                            <p>
                                Engine (cc)
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <input id="log-email" class="user-input2" placeholder="Enter Grade/Package" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/wheel.svg" alt="">
                            <p>
                                Drive
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Drive</option>
                                    <option class="huu" value="one">Front Wheel Drive (FWD)</option>
                                    <option value="two">Rear Wheel Drive (RWD)</option>
                                    <option value="three">All Wheel Drive (AWD)</option>
                                    <option value="three">4-Wheel Drive (4WD)</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/mileage.svg" alt="">
                            <p>
                                Mileage (km)
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <input id="log-email" class="user-input2" placeholder="Enter Mileage" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/seat2.svg" alt="">
                            <p>
                                No. of Seats
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <input id="log-email" class="user-input2" placeholder="Enter Seat" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/shifter.svg" alt="">
                            <p>
                                Transmission
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Type</option>
                                    <option class="huu" value="one">Manual</option>
                                    <option value="two">Automatic</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/gas-station.svg" alt="">
                            <p>
                                Fuel Type*
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Fuel Type</option>
                                    <option class="huu" value="one">CNG</option>
                                    <option value="two">LPG</option>
                                    <option value="three">Diesel</option>
                                    <option value="three">Hybrid</option>
                                    <option value="three">Electric</option>
                                    <option value="three">Petrol</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/interior.svg" alt="">
                            <p>
                                Exterior Colour
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Colour</option>
                                    <option class="huu" value="one">White</option>
                                    <option value="two">Black</option>
                                    <option value="three">Silver</option>
                                    <option value="three">Grey</option>
                                    <option value="three">Red</option>
                                    <option value="three">Blue</option>
                                    <option value="three">Navy Blue</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                    <!-- car details info start -->
                    <div class="car-detail-child">
                        <div class="car-detail-info">
                            <img src="./image/interior.svg" alt="">
                            <p>
                                Interior Colour
                            </p>
                        </div>
                        <div class="selectArea2">
                            <!-- select-option start -->
                            <div class="form-group2">
                                <select class="select-item2" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Colour</option>
                                    <option class="huu" value="one">White</option>
                                    <option value="two">Black</option>
                                    <option value="three">Silver</option>
                                    <option value="three">Grey</option>
                                    <option value="three">Red</option>
                                    <option value="three">Blue</option>
                                    <option value="three">Navy Blue</option>
                                </select>
                            </div>
                            <!-- select-option end -->
                        </div>
                    </div>
                    <!-- car details info end -->


                </div>
                <!-- car details end -->
            </div>
        </div>
    </div>
    <!-- section three car details end -->
