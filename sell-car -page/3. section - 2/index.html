<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        href="https://fonts.googleapis.com/css2?family=Baloo+Da+2:wght@400;500;600;700;800&family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,700;1,800;1,900&family=Hind+Siliguri:wght@300;400;500;600;700&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">

        rel="stylesheet">

        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- custom css link -->
    <link rel="stylesheet" href="./css/style.css">


    <title>Bikes</title>
</head>

<body>

    <br><br><br>

    <!-- section two start -->
    <div class="section2">
        <div class="container">
            <div class="section2-main">
                <div class="slect-your-photo">
                    <div class="select-title">
                        <h2>UPLOAD CAR PHOTO*</h2>
                    </div>

                    <div class="upload-photo">
                        <div class="upload-photo-child">
                            <input class="upload-file" type="file" name="" id="">

                            <div class="upload-photo-icon">
                                <p>
                                    Drag & Drop file you want to upload
                                </p>
                                <svg class="photo-place-icon" focusable="false" viewBox="0 0 24 24" aria-hidden="true">
                                    <path
                                        d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z">
                                    </path>
                                </svg>

                            </div>

                            <div class="all-image-place">
                                <div class="image-place-child">
                                    <img src="./image/download.jpg" alt="">
                                    <a href="#" class="delete-button">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                                <div class="image-place-child">
                                    <img src="./image/download.jpg" alt="">
                                    <a href="#" class="delete-button">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                                <div class="image-place-child">
                                    <img src="./image/download.jpg" alt="">
                                    <a href="#" class="delete-button">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                                <div class="image-place-child">
                                    <img src="./image/download.jpg" alt="">
                                    <a href="#" class="delete-button">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                                <div class="image-place-child">
                                    <img src="./image/download.jpg" alt="">
                                    <a href="#" class="delete-button">
                                        <i class="fas fa-trash-alt"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="select-car-bike-model">
                    <div class="select-title select-model-title">
                        <h2>CHOOSE YOUR CAR MODEL</h2>
                    </div>
                    <div class="select-model">
                        <div class="selectArea">

                            <!-- select-option start -->
                            <div class="form-group">
                                <label class="user-label" for="log-email">Condition*</label>
                                <select class="select-item" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Condition</option>
                                    <option class="huu" value="one">New</option>
                                    <option value="two">Used</option>
                                    <option value="three">Reconditioned</option>
                                </select>
                            </div>
                            <!-- select-option end -->

                            <!-- select-option start -->
                            <div class="form-group">
                                <label class="user-label" for="log-email">Maker*</label>
                                <select class="select-item" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Maker</option>
                                    <option value="one">Toyota</option>
                                    <option value="two">Honda</option>
                                    <option value="three">Suzuki</option>
                                    <option value="four">BMW</option>
                                    <option value="six">Audi</option>n>
                                    <option value="five">KIA</option>
                                    <option value="five">Nissan</option>
                                    <option value="six">Land Rover</option>
                                </select>
                            </div>
                            <!-- select-option end -->

                            <!-- select-option start -->
                            <div class="form-group">
                                <label class="user-label" for="log-email">Model*</label>
                                <select class="select-item" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Model</option>
                                </select>
                            </div>
                            <!-- select-option end -->

                            <!-- input start -->
                            <div class="form-group mb-5">
                                <label class="user-label" for="log-email">Car Grade/Package</label>
                                <input id="log-email" class="user-input" placeholder="Enter Grade/Package" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- input end -->

                            <!-- select-option start -->
                            <div class="form-group">
                                <label class="user-label" for="log-email">Model Year*</label>
                                <select class="select-item" name="gender" value="Select Budget">
                                    <option value="Select Budget" selected disabled>Select Year</option>

                                </select>
                            </div>
                            <!-- select-option end -->

                            <!-- input start -->
                            <div class="form-group mb-5">
                                <label class="user-label" for="log-email">Chassis Number*</label>
                                <input id="log-email" class="user-input" placeholder="Enter Chassis Number" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- input end -->

                            <!-- input start -->
                            <div class="form-group mb-5">
                                <label class="user-label" for="log-email">Engine Number*</label>
                                <input id="log-email" class="user-input" placeholder="Enter Engine Number" type="text"
                                    autocomplete="off" name="">
                            </div>
                            <!-- input end -->

                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
    <!-- section two end -->


</body>

</html>
